<div class="form-center small">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput required autocomplete="username" type="text" formControlName="username" class="form-control" />
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput required autocomplete="current-password" type="password" formControlName="password"
          class="form-control" />
      </mat-form-field>
    </div>
    <div class="form-group button">
      <button mat-raised-button color="primary" class="btn btn-primary">Sign In</button>
    </div>
  </form>
</div>
